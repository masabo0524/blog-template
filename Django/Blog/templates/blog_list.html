{% extends 'base.html' %}
{% block title %}{{topic.genre}}{% endblock %}
{% block body %}
<div class="container justify-content-start">
  <h1>{{topic.genre}}</h1>
</div>
<div class="container d-flex justify-content-center">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for article in articles %}
    <div class="col">
      <div class="card h-100">
	<img src="{{article.images.first.image.url}}" class="card-img-top" alt="#">
	<div class="card-body">
	  <h5 class="card-title">{{article}}</h5>
	  <p class="card-text">{{article.summary}}</p>
	  <a href="{% url 'blog_app:articles' article_id=article.id %}" class="btn btn-primary">Read it</a>
	</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
