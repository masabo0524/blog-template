{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"> -->
    <link href="{% static 'bootstrap-5.3.8-dist/css/bootstrap.min.css' %}" rel="stylesheet" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary justify-content-center rounded-3" >
	<div class="container-fluid">
	  <a class="navbar-brand" href="#">Billy's Blog</a>
	  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
		<a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>


              <li class="nav-item dropdown">
		<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
		  Blogs
		</a>
		<ul class="dropdown-menu">
		  <li><a class="dropdown-item" href="#">Tech</a></li>
		  <li><a class="dropdown-item" href="#">English</a></li>
		</ul>
              </li>
	      <li class="nav-item">
		<a class="nav-link" href="#">Profile</a>
              </li>
	    </ul>
	    <div class="container">
	      <div class="d-flex justify-content-end gap-2">
		{% if user.is_authenticated %}
		<a href='#' class="btn btn-outline-primary">Log out</a>
		{% else %}
		<a href='#' class="btn btn-outline-primary">Log in</a>
		<a href='#' class="btn btn-primary">Sign Up</a>
		{% endif %}
	      </div>
	    </div>
	  </div>
	</div>
      </nav>
      {% block body %}
      {% endblock %}
    </div>
    
    <script src="{% static 'bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js' %}" crossorigin="anonymous"></script>
  </body>
</html>
