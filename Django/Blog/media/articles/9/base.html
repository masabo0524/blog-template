<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'user_test:home' %}">Home</a>
      {% if user.is_authenticated %}
      <a class="navbar-brand" href="#" id="logout-link">Logout</a>
      {% else %}
      <a class="navbar-brand" href="{% url 'user_test:user_login_2' %}">Login</a>
      <a class="navbar-brand" href="{% url 'user_test:regist' %}">Signup</a>
      {% endif %}
      <a class="navbar-brand" href="{% url 'user_test:user' %}">User Info</a>
    </nav>
    <form id="logout-form" method="POST" action="{% url 'user_test:user_logout_2' %}">
      {% csrf_token %}
    </form>
    {% block body %}
    {% endblock %}
    <script>
      document.getElementById('logout-link').addEventListener('click', function(e){
	  e.preventDefault();
	  document.getElementById('logout-form').submit();
      })
    </script>
  </body>
</html>
